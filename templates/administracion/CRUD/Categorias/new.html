{% extends '../../base_admin.html' %}

{% block title %}Nueva categoría{% endblock%}

{% block main %}
<br><br><br>
<h1 class="mt-4 mx-4">Categorías</h1>
<ol class="breadcrumb mb-4 mx-4">
    <li class="breadcrumb-item"><a href="{% url 'index_admin' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Nueva categoría</li>
</ol>


<div class="card">
    <div class="card-header fw-bold fs-5">Creación de categoría</div>
    <div class="card-body">
        <form action="{% url 'categorias_nuevo' %}" method="post" novalidate>
            {% csrf_token %}
            {% include 'administracion/CRUD/Categorias/form.html' %}
        </form>
    </div>
</div>
{% endblock main %}
